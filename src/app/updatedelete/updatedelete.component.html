<app-header></app-header>
<div class="" *ngIf="loader"><app-loader></app-loader></div>
<div class="" *ngIf="error"><app-error></app-error></div>
<div class="container">
    <div class="row mt-5 lt-2" >
        <div class="col-lg-4 mt-4 mx-auto" *ngFor = "let m of menu" >
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../assets/pulav.jfif" height="200px" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{m[1]}}</h5>
                    <!-- <div class="" *ngIf=" {{m[2]}} === 'veg' "><div class="veg"></div><div >&nbsp;Vegitarian</div></div> -->
                    <!-- <div class=""><div class="nonveg"></div>&nbsp;Non Vegitarian</div> -->
                    <p class="card-text">Price : {{m[4]}}</p>
                    <button class="btn btn-primary" style="float: left;" data-toggle="modal" (click)="updateId(m[0],i)" data-target="#updateModal">Update</button>
                    <button class="btn btn-danger" style="float: right;"  (click)="deleteId(m[0])" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<br/>
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #updateitemform="ngForm">
      <div class="modal-body">
        
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="Item name">Item Name</label>
              <input type="text" class="form-control" name = "name"  ngModel required>
            </div>
            <div class="form-group col-md-12">
      
            </div>
    
      
            <div class="form-group col-md-12">
                
            </div>
      
            <div class="form-group col-md-12">
              <label for="price">Price</label>
              <input type="text" class="form-control" name = "price" ngModel required>
            </div>
            <div class="form-group col-md-12">
      
            </div>
            <div class="form-group col-md-12">
              <label for="sel1">Select Category:</label>
              <select class="form-control" name = "type" ngModel required>
                <option value="veg">Veg</option>
                <option value="nonveg">Non Veg</option>
              </select>
            </div>
            <div class="form-group col-md-12">
      
            </div>
            <div class="form-group col-md-12">
              <label for="sel1">Select Type:</label>
              <select class="form-control" name="categories" ngModel >
                <option>Breakfast</option>
                <option>Chinese Food</option>
                <option>Lunch</option>
                <option>Dinner</option>
              </select>
            </div>
            <div class="form-group col">
      
            </div>
            <div class="form-group col-md-12">
      
            </div>
          </div>
      
          
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="updateItem(updateitemform.value)" data-dismiss="modal">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row pl-3" >
          <h6>Are you sure you want to <span style="color: red;">Delete</span> selected item from Your Menu Card?</h6>
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteItem()"  data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
