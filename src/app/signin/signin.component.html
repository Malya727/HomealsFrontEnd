<div class="background">
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4" style="background-color: beige;">
                <div class="text-center col">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png"
                        alt="" class="" style="height: 150px;">
                    <div class="display-8">Homeals Chef Login</div>
                    <hr>
                </div>
                <form #loginform="ngForm">
                    <div *ngIf="loginerro" class="alert alert-danger" role="alert">
                        Please Provide a Valid Credentials!
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" ngModel id="email" value="" class=" form-control-sm form-control"
                            placeholder="Your Username">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" ngModel id="password" class="form-control form-control-sm"
                            placeholder="Your Password">
                    </div>
                    <div class="d-flex justify-content-center links" style="font-size: small;">
                        Interested in Cooking? <a [routerLink]="['/signup']" class="ml-2">Join Homeals</a>
                    </div>
                    <hr>
                    <div class="form-group" style="text-align: center;">
                        <input class="btn btn-sm btn-success col-lg-4" type="submit" (click)="cheflogin(loginform.value)" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf = "load" ><app-loader></app-loader></div>
